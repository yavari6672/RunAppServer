{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/server-icon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static  '/bootstrap-5.1.3/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static  '/bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="{% static 'js/script.js' %}"></script>
    {% block head %}

    {% endblock %}
</head>
<body>
{% autoescape off %}
    {% block navbar %}

    {% endblock %}
    <div  id="content" class="container-fluid p-5 my-1 border-5 border-dark bg-opacity-25"
         style="background-blend-mode: hue;background-color:#72afbd ; border: #0c4128 ;border-style: solid">
        {% block content %}

        {% endblock %}
    </div>
    <div id="messages">
        {% include 'messages.html' %}
    </div>
    </body>
{% endautoescape %}
</html>
