{% extends 'index.html' %}
{% block title %}RunAppServer-Login{% endblock %}
{% block head %}
    <style>
        form {
            font-size: small;
            font-size: 90%;
            text-align: left;
        }


        label {
            color: #000000;
        }

    </style>
{% endblock %}
{% block login %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <input class="btn btn-success "  type="submit" value="Login">
            </div>
            <div class="col">
                <a class="btn  btn-primary" href="{% url 'home' %}">Home</a>
            </div>
        </div>
    </form>
{% endblock %}
