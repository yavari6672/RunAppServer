{% extends "main/base-main.html" %}
{% block content %}
    <p class="h3">Delete User</p>
    <p>Group name : {{ group_name }}</p>
    <form method="post">
        {% csrf_token %}
        <p> {{ form }}</p>
        <button type="submit" {{ BTN.delete }} }>Delete Group</button>
        <a {{ BTN.cancel }} href="{% url 'list_group' %}">Cancel</a>
    </form>
{% endblock %}
