{% extends "main/base-main.html" %}
{% block content %}
    <p class="h3">Change Password</p>
    <p >{{ first_name }} {{ last_name }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" {{ BTN.add }} }>Change Password</button>
        <a {{ BTN.cancel }} href="{% url 'list_user' %}">Cancel</a>
    </form>
{% endblock %}
